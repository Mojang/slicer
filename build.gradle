plugins {
    id 'java'
}

group 'com.mojang'
version '1.1.3-SNAPSHOT-GUI'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:2.0.1'
}

processResources {
    from("LICENSE")
}
